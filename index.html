<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- link bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- link main CSS sheet -->
    <link rel="stylesheet" href="main.css" media="screen" title="css sheet" charset="utf-8">
    <!-- link jQuery -->
    <script src="http://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <!-- link main JS file -->
    <script src="main.js"></script>
    <title>Swimming Fish</title>
  </head>
  <body>
    <div class="container-fluid">
      <img class="coralReef" src="http://www.sippycupmom.com/wp-content/uploads/2012/09/Finding-Nemo-3D-Scenery.jpg">
      <h1>Swimming Home</h1>
      <div class="winPopUp col-md-12" style="display:none"></div>
      <div class="playOption col-md-12">
        <h2>1 Player (Nemo: Press 'Z')</h2>
        <h2>2 Player (Dori: Press '/')</h2>
        <button class="solo" type="button" name="solo">1 Player</button>
        <button class="multiplayer" type="button" name="multiplayer">2 Players</button>
      </div>
      <div class="fishes" style="display:none">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <div class="lane swimOne">
              <div class="player1">
                <img class="nemo" src ="http://i.imgur.com/IYBU4Gm.png">
              </div>
              <img class="finish" src="http://i.imgur.com/rQgAuG2.png">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <div class="lane swimTwo">
              <div class="player2">
                <img class="dori" src ="http://i.imgur.com/b1OFOLI.png">
              </div>
              <img class="finish" src="http://i.imgur.com/rQgAuG2.png">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
