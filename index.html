<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- link bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- link main CSS sheet -->
    <link rel="stylesheet" href="main.css" media="screen" title="css sheet" charset="utf-8">
    <!-- link jQuery -->
    <script src="http://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <!-- Google Maps API -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHLett8djBo62dDXj0EjCimF8Rd6E8cxg"></script>
    <!-- link main JS file -->
    <script src="main.js"></script>
    <title>Swimming Fish</title>
  </head>
  <body>
		<div id="map">
      <span class="board">
        <div class="container-fluid">
          <div class="player1">
            <input class="" type="text" name="name" value="" placeholder="Player 1 Name">
            <button class="button1" type="button" name="button">Submit</button>
          </div>
          <div class="player2">
            <input class="" type="text" name="name" value="" placeholder="Player 2 Name">
            <button class="button2" type="button" name="button">Submit</button>
          </div>
          <p>
            <div class="winPopUp" style="display:none">
              <h3>Congrats!</h3>
            </div>
            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-10">
                <div class="lane swimOne">
                  <img class="nemo" src ="http://i.imgur.com/KWYD4Qn.png">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-10">
                <div class="lane swimTwo">
                  <img class="dori" src ="http://i.imgur.com/eTSxQcq.png">
                </div>
              </div>
            </div>
          </p>
        </div>
      </span>
    </div>
  </body>
</html>
